<!DOCTYPE html>

<html>

<body>

    <head>
        <link rel='stylesheet' href='styles/mainStyles.css'>
        <link rel='stylesheet' href='styles/headerStyles.css'>
        <link rel='stylesheet' href='styles/photoStyles.css'>
        <link rel='stylesheet' href='styles/popupStyles.css'>
        <link rel='stylesheet' href='styles/mainButtonStyles.css'>
        <link rel='stylesheet' href='styles/footerStyles.css'>
        <link rel='stylesheet' href='styles/formStyles.css'>
        <link rel='stylesheet' href='styles/media.css'>

        <link href='fonts/fonts.css' rel='stylesheet'>
        <script defer src='https://use.fontawesome.com/releases/v5.7.2/js/all.js'
            integrity='sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP'
            crossorigin='anonymous'></script>
        <meta charset='UTF-8'>
    </head>

    <main>

        <div id='header'>
            <div id='help'></div>
            <a href='#' class='logo'>moment</a>
            <div class='user-bar hide'></div>
        </div>

        <div id='photos'></div>
        <div id='popup-photos' hidden></div>

        <div id='main-buttons'>
            <div id='filter'>
                <button id='filter-button' data-status='0'></button>
                <div id='filter-fields' style='display: none'>
                    <div id='author-filter'><img src='styles/icons/filter_author.png'></div>
                    <div id='hashtag-filter'><img src='styles/icons/filter_hashtag.png'></div>
                </div>
                <div id="filters-container" style='display: none'>
                    <div id="author-filters" data-count='0'></div>
                    <div id="hashtag-filters" data-count='0'></div>
                </div>
            </div>
            <button id='add-photo-button'></button>
        </div>

        <div id='add-photo' hidden>
            <form id='add-form' name='add-photo'>
                <div id='add-photo-box'>
                    <div id='drop-pic-box'><img src='styles/icons/drag_and_drop.png'></div>
                    <label for='input-photo' id='input-photo-label'>CHOOSE PHOTO</label>
                    <input id='input-photo' type='file'>

                    <textarea id='add-description' placeholder='Tell us a bit about your photo...'></textarea>

                    <div class='hashtag-box' data-status='0'>
                        <button class='add-hashtag-button'><i class='fas fa-plus add hashtag-button-font'></i></button>
                        <input class='add-hashtag-input' placeholder='Add a hashtag' maxlength='15' autocomplete="off">
                        <div class='hashtag-error'></div>
                    </div>
                    <div class='hashtags-container'></div>
                    <button form='add-photo' id='add-form-ready' type='submit'><i class='fas fa-check'></i></button>
                    <i id='close-add-form' class='far fa-times-circle close'></i>
                </div>
            </form>
        </div>

        <div id='search' data-status='' hidden>
            <div id='search-box'>
                <span id='search-title'></span>
                <form id='search-form'><input id='search-input-box' autocomplete="off" required></form>
                <i id='close-search' class='far fa-times-circle close'></i>
                <div id="search-error"></div>
            </div>
        </div>

        <div id='sign' hidden>
            <div id='sign-box'>
                <div class='help'><span id='sign-title'></span></div>
                <form action='' id='sign-form' data-status=''>
                    <div class='login-box'>
                        <label for='input-login' id='login-label'>LOGIN</label>
                        <input id='input-login' type='text' value='' autocomplete="off" pattern="^[a-z][\da-z]{5,20}$" required>
                    </div>
                    <div class='password-box'>
                        <label for='input-password' id='login-label'>PASSWORD</label>
                        <input id='input-password' type='password' value='' autocomplete="off" pattern="^[\da-z\.]{8,20}$" required>
                    </div>
                    <div class='help'><input type='submit' id='submit-button' value='OK'></div>
                    <div id='sign-error'></div>
                </form>
                <i id='close-sign-form' class='far fa-times-circle close'></i>
            </div>
        </div>

        <button id='load-more'><span>LOAD MORE</span></button>

    </main>

    <footer>
        <div class='footer'>
            <div id='contacts'>
                <span id='creator'>BERNACHKAYA YANA 2 COURSE 6 GROUP</span>
                <span id='email'>yana.bernachkaya@gmail.com</span>
            </div>
            <div class='logo'><span>moment</span></div>
            <div class='edit-date hide'><span>LAST EDITING: 03.03.2019</span></div>
        </div>
    </footer>

    <script src='scripts/photo.js'></script>
    <script src='scripts/post.js'></script>
    <script src='scripts/filter.js'></script>
    <script src='scripts/postList.js'></script>
    <script src='scripts/user.js'></script>
    <script src='scripts/usersBase.js'></script>
    <script src='scripts/storage.js'></script>
    <script src='scripts/viewGallery.js'></script>
    <script src='scripts/viewHeader.js'></script>
    <script src='scripts/viewElements.js'></script>
    <script src='scripts/onClick.js'></script>
    <script src='scripts/onSubmit.js'></script>
    <script src='scripts/loadedEvent.js'></script>
    <script src='scripts/controller.js'></script>
</body>

</html>
